<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <div id="cookie-popup" class="cookie-popup">
    <h3>This website uses cookies.</h3>
    <p>Do you accept the use of cookies?</p>
    <button onclick="acceptCookies()">Accept all</button>
    <button onclick="rejectCookies()">Reject all</button>
  </div>
  
  <div id="video-container" class="video-container">
    <video id="video" src="rickroll.mp4" autoplay muted loop></video>
  </div>
  
  <audio id="audio" src="rickroll.mp3" autoplay></audio>
</body>
</html>
