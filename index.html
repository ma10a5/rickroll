<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
      height: 100vh;
    }

    #video-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: fill;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="my-video">
      <source src="rickroll.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var video = document.getElementById('my-video');

      video.addEventListener('canplay', function() {
        video.play();
      });

      video.addEventListener('ended', function() {
        playAudio();
      });

      function playAudio() {
        var audio = new Audio('rickroll.mp3');
        audio.play();
      }
    });
  </script>
</body>
</html>
