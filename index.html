<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
      height: 100vh;
    }

    #video-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: fill;
    }

    #text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 32px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="my-video" autoplay>
      <source src="rickroll.mp4" type="video/mp4">
    </video>
    <div id="text-overlay">Conduct the Rickroll</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var video = document.getElementById('my-video');
      video.addEventListener('loadedmetadata', function() {
        video.play();
      });
    });
  </script>
</body>
</html>
