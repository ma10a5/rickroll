<!DOCTYPE html>
<html>
<head>
  <meta property="og:type" content="website">
  <meta property="og:url" content="colonists.io/iB437!#">
  <meta property="og:title" content="Colonist: Play Settlers of Catan Alternative - Free Online Game">
  <meta property="og:description" content="Free online alternative to the popular board game Settlers of Catan. Play single or multiplayer. No download or sign up required!">
  <meta property="og:image" content="https://colonist.io/dist/images/square_logo.png?v=157">
  
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
    }

    .popup-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .popup-content {
      background-color: #f7f7f7;
      padding: 20px;
      max-width: 300px;
      text-align: center;
      border-radius: 10px;
      font-family: Arial, sans-serif;
    }

    .accept-btn {
      background-color: green;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-family: Arial, sans-serif;
    }

    .content-container {
      background-color: black;
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
    }

    .text {
      color: white;
      font-size: 24px;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: fill;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <div class="popup-content">
      <h2>Cookie Consent</h2>
      <p>We use cookies to enhance your experience.</p>
      <button class="accept-btn">Accept</button>
      <button class="accept-btn">Disallow</button>
    </div>
  </div>

  <div class="content-container">
    <p class="text">Conducting Rickroll</p>
    <video autoplay controls>
      <source src="rickroll.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    const popupContainer = document.querySelector('.popup-container');
    const contentContainer = document.querySelector('.content-container');

    // Function to show the content after a delay
    function showContent() {
      popupContainer.style.display = 'none';
      contentContainer.style.display = 'flex';

      setTimeout(() => {
        contentContainer.style.display = 'none';
      }, 3000); // 3 seconds delay before hiding the content
    }

    const acceptButtons = document.querySelectorAll('.accept-btn');

    // Attach click event listeners to the accept buttons
    acceptButtons.forEach(btn => {
      btn.addEventListener('click', showContent);
    });
  </script>
</body>
</html>
