<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta property="og:type" content="website">
  <meta property="og:url" content="colonists.io/iB437!#">
  <meta property="og:title" content="Colonist: Play Settlers of Catan Alternative - Free Online Game">
  <meta property="og:description" content="Free online alternative to the popular board game Settlers of Catan. Play single or multiplayer. No download or sign up required!">
  <meta property="og:image" content="https://colonist.io/dist/images/square_logo.png?v=157">
  <style>
    /* Center the popup and text */
    .popup {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
    }

    .popup-content {
      background-color: #fff;
      padding: 20px;
      max-width: 300px;
      text-align: center;
      border-radius: 10px;
    }

    /* Green accept button */
    .accept-btn {
      background-color: green;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Soft font */
    h2 {
      font-family: Arial, sans-serif;
    }

    /* Black background for text */
    .text {
      background-color: black;
      color: white;
      padding: 20px;
      font-size: 24px;
      text-align: center;
    }

    /* Ensure video covers full screen */
    video {
      width: 100%;
      height: 100%;
      object-fit: fill;
    }
  </style>
</head>
<body>
  <!-- Popup -->
  <div id="cookie-popup" class="popup">
    <div class="popup-content">
      <h2>Accept or Disallow Cookies</h2>
      <button id="accept-btn" class="accept-btn">Accept</button>
      <button id="disallow-btn">Disallow</button>
    </div>
  </div>

  <!-- Text and Video Container -->
  <div id="content-container" style="display: none;">
    <h1 class="text">Conducting Rickroll</h1>
    <video id="my-video" autoplay controls>
      <source src="rickroll.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var cookiePopup = document.getElementById('cookie-popup');
      var acceptBtn = document.getElementById('accept-btn');
      var disallowBtn = document.getElementById('disallow-btn');
      var text = document.querySelector('.text');
      var contentContainer = document.getElementById('content-container');
      var video = document.getElementById('my-video');

      // Show the popup initially
      cookiePopup.style.display = 'flex';

      // Handle accept button click
      acceptBtn.addEventListener('click', function() {
        cookiePopup.style.display = 'none';
        showTextAndVideo();
      });

      // Handle disallow button click
      disallowBtn.addEventListener('click', function() {
        cookiePopup.style.display =
        cookiePopup.style.display = 'none';
        showTextAndVideo();
      });

      // Function to show the text and video
      function showTextAndVideo() {
        // Display the text
        text.style.display = 'block';

        // Delay showing the video for 3 seconds
        setTimeout(function() {
          // Hide the text and display the video
          text.style.display = 'none';
          contentContainer.style.display = 'block';

          // Play the video
          video.play();
        }, 3000);
      }
    });
  </script>
</body>
</html>
